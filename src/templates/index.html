{% extends "base.html" %}
{% block title %}Care Dashboard{% endblock %}
{% block content %}
<!-- <script>
  d = {{ graphJSON | safe }};
  d.config={staticPlot: true};
  Plotly.newPlot('chart', d, {});
</script> -->


<div class="container-fluid">
  <div class="row">
  </div>
  <div class="row min-vh-100">
    <div class="col-3 text-white pt-2" style= "background-color: #1A374D">
      <h1 class="h2 mb-0" style="color: #B1D0E0">MedDash</h1>
      <br>
      <p>
        To add a new graph, first select an container in which you want to place your new graph.
      </p>
      <button id="add-graph" type="button" class="btn btn-primary">Add a new graph</button>
      <button id="create-graph" type="button" class="btn btn-primary">Go</button>
      <button id="AI-help" type="button" class="btn btn-success rounded-circle"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">?</button>
      <div id="select-graph-div">

      </div>
      <div id="select-resource-div">

      </div>
      <div id="select-variabele-div">

    </div>
  </div>
    <div class="col-9">
      <div class="row g-2">
        <div class="col-lg-6 p-2">
          <div class="w-100 h-100 bg-light graph-container" style="min-height: 400px" id="graph-location-1">
            <div id="chart" class="chart"></div>
          </div>
        </div>
        <div class="col-lg-6 p-2">
          <div class="w-100 h-100 bg-light graph-container" style="min-height: 400px" id="graph-location-2"></div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-lg-6 p-2">
          <div class="w-100 h-100 bg-light graph-container" style="min-height: 400px" id="graph-location-3"></div>
        </div>
        <div class="col-lg-6 p-2">
          <div class="w-100 h-100 bg-light graph-container" style="min-height: 400px" id="graph-location-4"></div>
        </div>
      </div>
      <div class="row g-2">
        <div class="col-lg-6 p-2">
          <div class="w-100 h-100 bg-light graph-container" style="min-height: 400px" id="graph-location-5"></div>
        </div>
        <div class="col-lg-6 p-2">
          <div class="w-100 h-100 bg-light graph-container" style="min-height: 400px" id="graph-location-6"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">AI help tool</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="d-block">Enter your query</label>
        <div class="row mb-3">
          <div class="col">
            <input id="ai-prompt" type="text" class="form-control" placeholder=""> 
          </div>
          <div class="col-auto">
            <button id="ai-submit" type="button" class="btn btn-primary">&rarr;</button>
          </div>
        </div>
        
        <label class="d-block">Result</label>
        <textarea id="ai-result" rows="8" class="form-control bg-light" readonly></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
